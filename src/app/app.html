<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <div class="menuLogoHorz divEr">
            <div class="menuSpacer">&nbsp;</div>
            <div class="menuLogo"><img src="./assets/images/menuLogo.png" alt="ZenEstate" /></div>
            <div class="menuSpacer">&nbsp;</div>
        </div>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menuNavBtn">
                {{p.title}}
            </button>
        </ion-list>

    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
