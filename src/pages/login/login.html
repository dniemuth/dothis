<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>

      <ion-item>
        <ion-label fixed>{{'Email'}}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{'Password'}}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin()" >{{'Login'}}</button>
      </div>
      <div padding>
        <p class="createAccount" (click)="createAccount()">{{'Create New Account'}}</p>
      </div>

    </ion-list>
  </div>

  <div padding>
    <button ion-button color="secondary" block (click)="toHome()">{{'Jump To Home'}}</button>
  </div>
</ion-content>
