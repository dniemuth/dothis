<ion-header>
  
    <ion-navbar>
      <ion-title>signup</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
     <div>
      <ion-list>
  
        <ion-item>
          <ion-label fixed>{{'Name'}}</ion-label>
          <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label fixed>{{'Email'}}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label fixed>{{'Password'}}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
  
        <div padding class="signup-error" *ngIf = "signupError">
          <p>{{errorMessage}}</p>
        </div>
  
        <div padding>
          <button ion-button color="primary" block (click)="doSignup()">{{'Create New Account'}}</button>
        </div>
  
      </ion-list>
    </div>
  
  </ion-content>
